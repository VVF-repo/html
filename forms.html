<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
</head>
<body>
<form action="formadata.php" method="POST" name="form1">

<fieldset>
<legend>Ввод личных данных</legend>
<p><label>Введите Ваше имя:(max 10 symbols) <input type="text" name="name" size="50" maxlength="10"></label></p>
<p><label>Введите Ваш пароль:(max 10 symbols) <input type="password" name="name" size="50" maxlength="10"></label></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p>Любите ли Вы экономить время?<label>Да<input type="radio" name="time" value="yes" checked><label><label>Нет<input type="radio" name="time" value="no"><label></p>

<p>Каким инструментами Вы любите пользоваться?</p>
<p>
<label><input type="checkbox" name="ez" disabled>Ежедневник</label>
<label><input type="checkbox" name="er" checked>Хронометраж</label>
<label><input type="checkbox" name="ev">Свой вариант</label>
</p>

<p>Сколько часов в день Вы спите?</p>
<p>
<select name="sleep" size="5" multiple>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>8+</option>
</select>
</p>
</fieldset>
<p><label for="text">Поделитесь своими наработками в экономии времени:</label></p>
<p><textarea name="text"cols="60" rows="6" id="text" readonly></textarea></p>

<p><input type="reset" name="reset" value="Сбросить"> <input type="submit" name="submit" value="Отправить"</p>
<p><input type="image" src="images/ibutton.png" name="imageButton"></p>
<p><input type="button" value="Кнопка" name="button"></p>

</form>
</body>
</html>
